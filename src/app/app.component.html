<div class="container">
  <top-header></top-header>
  <marquee behavior="scroll" direction="left" scrollamount="20" ><p>{{title}}</p></marquee>
  <div class="row">

    <div class="col s3" *ngFor="let band of bands;" >
      <div class="card">
        <div class="card-content" *ngIf="band.rating > 3">
          <h5 class="card-title" > 
            {{band.name}}
          </h5>
          <section>
            <figure>
              <img src="{{ band.image }}" [ngClass]="['thumbnail','shadow']" (click)="test($event.target)" />              
            </figure>
            <button class="btn" (click)="onPlay(band, bandIndex)" >Play Music</button>
          </section>
        </div>
      </div>
    </div> 

  </div>
